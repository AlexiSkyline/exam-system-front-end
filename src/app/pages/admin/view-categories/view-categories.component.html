<mat-card>
    <mat-list>
        <div mat-subheader>All Categories</div>

        <mat-list-item *ngFor="let category of listCategory">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{ category.getTitle }}</div>
            <div mat-line>{{ category.getDescription }}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add Category</button>
    </div>
</mat-card>
