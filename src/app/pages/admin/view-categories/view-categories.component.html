<mat-card class="my20">
    <mat-list>
        <div mat-subheader>Available Categories List</div>

        <mat-list-item *ngFor="let category of listCategory">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{ category.title }}</div>
            <div mat-line>{{ category.description }}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button class="btn-success">Add Category</button>
    </div>
</mat-card>
