<div class="bootstrap-wrapper my20">
    <div class="row mt20">
        <div class="col-md-12">
            <h1 class="text-center">Add Question in <span style="font-weight: bold;">{{ title }}</span></h1>

            <mat-card>
                    <h3 class="text-center mt10">Enter the details of the new question</h3>

                <mat-card-content class="p20">
                    <form (submit) = "onSubmit()">
                        <mat-form-field class="w100">
                        <mat-label>Write the content of the question</mat-label>
                        <textarea rows="8" matInput placeholder="Write here" name="content" [(ngModel)] = "question.setContent"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 1</mat-label>
                                    <input type="text" matInput name="option1" [(ngModel)] = "question.setOption1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 2</mat-label>
                                    <input type="text" matInput name="option2" [(ngModel)] = "question.setOption2">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 3</mat-label>
                                    <input type="text" matInput name="option3" [(ngModel)] = "question.setOption3">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option 4</mat-label>
                                    <input type="text" matInput name="option4" [(ngModel)] = "question.setOption4">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field class="w100">
                        <mat-label>Select the Answer</mat-label>
                            <mat-select [(ngModel)] = "question.setAnswer" name="answer">
                                <mat-option *ngIf = "question.getOption1" [value] = "question.getOption1">{{ question.getOption1 }}</mat-option>
                                <mat-option *ngIf = "question.getOption2" [value] = "question.getOption2">{{ question.getOption2 }}</mat-option>
                                <mat-option *ngIf = "question.getOption3" [value] = "question.getOption3">{{ question.getOption3 }}</mat-option>
                                <mat-option *ngIf = "question.getOption4" [value] = "question.getOption4">{{ question.getOption4 }}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button class="btn-success">Save</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
  </div>
