<mat-card class="my20">
    <h1 class="text-center">Add new Questionnaire</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="onSubmit()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Title</mat-label>
                    <input required type="text" name="title" placeholder="Title Questionnaire" matInput [(ngModel)]="questionnaire.setTitle">
                </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea required name="description" placeholder="Description Questionnaire" matInput rows="8" [(ngModel)]="questionnaire.setDescription"></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                          <mat-label>Max Points</mat-label>
                          <input required type="text" name="maxPoints" placeholder="Max Points Questionnaire" matInput [(ngModel)]="questionnaire.setMaxPoints">
                        </mat-form-field>
                      </div>

                      <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                          <mat-label>Number Questions</mat-label>
                          <input required type="text" name="numberQuestions" placeholder="Number Questions Questionnaire" matInput [(ngModel)]="questionnaire.setNumberQuestions">
                        </mat-form-field>
                      </div>
                </div>

                <mat-slide-toggle required class="mt20" name="status" [checked]="false" color="primary" [(ngModel)]="questionnaire.setStatus">
                    Publication Status
                </mat-slide-toggle>

                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Category</mat-label>
                    <mat-select name="category" [(ngModel)]="idCategory">
                        <mat-option *ngFor = "let category of listCategory" [value] = "category.getId">
                            {{ category.getTitle }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center">
                    <button mat-raised-button class="btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
