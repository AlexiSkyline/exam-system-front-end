<mat-card class="my20" *ngFor="let questionnaire of listQuestionnaire">
    <mat-card-header class="p10">
        <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{ questionnaire.getTitle }}
            </mat-card-title>

            <mat-card-subtitle>
                {{ questionnaire.getCategory.getTitle }}
            </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <mat-card-actions class="ml10">
            <button mat-flat-button color="primary">Questions</button>
            <button mat-stroked-button color="primary" class="ml20">Max Points {{ questionnaire.getMaxPoints }}</button>
            <button mat-stroked-button color="primary" class="ml20">Questions {{ questionnaire.getNumberQuestions }}</button>
            <button mat-flat-button class="ml20 btn-update">Update</button>
            <button mat-flat-button color="primary" class="ml20">Tentative</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button class="btn-success">Add Questionnaire</button>
</div>
