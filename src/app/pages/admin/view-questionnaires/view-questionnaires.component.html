<mat-card class="my20" *ngFor="let questionnaire of listQuestionnaire">
    <mat-card-header class="p10">
        <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{ questionnaire.title }}
            </mat-card-title>

            <mat-card-subtitle class="mt10">
                <b>Description:</b> {{ questionnaire.description }}
                <br>
                <b>Category:</b> {{ questionnaire.category.title }}
            </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <mat-card-actions class="ml10">
            <button [routerLink]="'/admin/view-questions/' + questionnaire.id + '/' + questionnaire.title" routerLinkActive="router-link-active"  mat-flat-button color="primary">Questions</button>
            <button mat-stroked-button color="primary" class="ml20">Max Points {{ questionnaire.maxPoints }}</button>
            <button mat-stroked-button color="primary" class="ml20">Questions {{ questionnaire.numberQuestions }}</button>
            <button [routerLink]="'/admin/questionnaire/' + questionnaire.id" mat-flat-button class="ml20 btn-update">Update</button>
            <button mat-flat-button color="primary" class="ml20">Tentative</button>
            <button mat-flat-button color="warn" class="ml10" (click) = "deleteQuestionnaire( questionnaire.id )">Delete</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>

<div class="container text-center my20">
    <button routerLink="/admin/add-questionnaire" mat-raised-button class="btn-success">Add Questionnaire</button>
</div>
