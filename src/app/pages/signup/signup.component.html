<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/nuevo.png" width="80" height="80">

                    <h1 class="text-center">Account Registration</h1>

                    <form action="">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Enter your name">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Surname</mat-label>
                            <input matInput placeholder="Enter your Surname">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Enter your Username">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>PhoneNumber</mat-label>
                            <input matInput placeholder="Enter your PhoneNumber">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Enter your Email">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Enter your Password">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Register</button>
                            <button style="margin-left: 20px;" mat-raised-button color="warn">Clear fields</button>
                        </div>
                        <br><br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
