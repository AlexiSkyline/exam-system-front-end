 <mat-card class="mt20">
    <mat-action-list>
        <div mat-subheader>Categories available</div>
        <button mat-list-item  routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>quiz</mat-icon>Questionnaires
        </button>

        <button [routerLink]="'/user-dashboard/'+ category.id" mat-list-item *ngFor="let category of listCategory">
            <mat-icon mat-list-icon>category</mat-icon>{{ category.title }}
        </button>
    </mat-action-list>
</mat-card>
