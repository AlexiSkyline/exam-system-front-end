 <mat-card class="mt20">
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button routerLink="/user-dashboard/0" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>

        <button mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon>Questionnaire
        </button>

        <button [routerLink]="'/user-dashboard/'+ category.getId" mat-list-item *ngFor="let category of listCategory">
            <mat-icon mat-list-icon>category</mat-icon>{{ category.getTitle }}
        </button>
    </mat-action-list>
</mat-card>
